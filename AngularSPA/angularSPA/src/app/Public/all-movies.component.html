<div class="rounded">
    <div class="container-fluid">
        <div class="row" *ngIf="!isEmpty">
            <h3>Total: {{pagedMovies.totalRowCount}}</h3>
            <div class="col-12 col-sm-6 col-lg-3 col-xl-2 text-center" *ngFor="let movie of pagedMovies.data">
                <!-- @* call the partial view *@ -->
                <div class="card mb-4">
                    <a [routerLink]="['/movie-details', movie.id]">
                        <img src="{{movie.posterUrl}}" class="img-fluid" alt="{{movie.title}}" title="{{movie.title}}"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
