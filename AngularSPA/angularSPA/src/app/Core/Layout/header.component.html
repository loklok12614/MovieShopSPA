<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-2">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="''">Movie Shop</a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" [routerLink]="''">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" [routerLink]="'all-movies'">All Movies</a>
                </li>
                <li ngbDropdown class="nav-item dropdown mx-2">
                    <a ngbDropdownToggle class="nav-link dropdown-toggle text-light" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Genres
                    </a>
                    <ul ngbDropdownMenu class="dropdown-menu bg-dark" >
                        <li *ngFor="let genre of genres">
                            <a ngbDropdownItem class="dropdown-item text-light" [routerLink]="['genre', genre.id]">
                                {{genre.name}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            
            <!-- Not Logged In -->
            <ul class="navbar-nav flex-grow-1 justify-content-end" *ngIf="!loggedIn">
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" [routerLink]="'/account/register'">Join Us</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" [routerLink]="'account/login'">Sign In</a>
                </li>
            </ul> 

            <!-- Logged in -->
            <ul class="navbar-nav flex-grow-1 justify-content-end" *ngIf="loggedIn">
                <li ngbDropdown class="nav-item dropdown mx-2">
                    <a ngbDropdownToggle class="nav-link dropdown-toggle text-light" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i> {{user.given_name}}
                    </a>
                    <ul ngbDropdownMenu class="dropdown-menu bg-dark">
                        <li><a class="dropdown-item text-light" asp-controller="User" asp-action="Purchases"><i class="fa-solid fa-video"></i> Purchases</a></li>
                        <li><a class="dropdown-item text-light" asp-controller="User" asp-action="Favorites"><i class="fa-solid fa-heart"></i> Favorites</a></li>
                        <li><a class="dropdown-item text-light" asp-controller="User" asp-action="EditProfile"><i class="fa-solid fa-address-card"></i> View Profile</a></li>
                    </ul>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-light" [routerLink]="'/'" role="button" (click)="logout()">Log Out</a>
                </li>
            </ul> 
        </div>
    </div>
</nav>
